<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check The Value of Division by 3 and 5</title>
</head>
<body>
    <input type="text" name="myTxt" id="myTxt">
    <button onclick="checkValue()">Save</button>
    <p>User Value :- <span id="printTxt"></span></p>

</body>

    <script>
        function checkValue(){
            const txt=parseInt(document.getElementById('myTxt').value);
            if( txt % 3 == 0 && txt % 5 == 0){
                document.getElementById('printTxt').innerHTML = "This Value is Division by 3 and 5 =" + txt; 
            }
            else{
                alert("This Value is Not Divide by 3 and 5")
            }
        }
    </script>
</html>
