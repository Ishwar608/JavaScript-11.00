<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number sort using prototype</title>
</head>
<body>
    <p id="demo"></p>    
    <script>
        let myarray = [12,5,2,1,14,11,10];


        Array.prototype.numberSort = function () {
            return this.sort((a,b)=>{
                if(a>b){
                    return 1;
                }else{
                    return -1;
                }
            });
        }
        document.getElementById("demo").innerHTML = `Your sorting is =<br> ${myarray.numberSort().join("<br>")}`
    </script>
</body>
</html>
