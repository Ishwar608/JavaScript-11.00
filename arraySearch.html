<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
  <style>
  </style>
</head>
<body>
    
    <p>Movies Name : - <span id="display"></span></p>

    <input type="text" name="txt" id="txt" placeholder="Search The movie">
    <button onclick="search()">Search</button>

    <p>Your Movie Name : - <span id="disMoviename"></span></p>
    <script>
        let movieName = ['Star Trek','Star Wars','Alien','Les Amant de Pont Neuf','War & Peace','Bridehead Revisited','Heat','Pulp Fiction','Messerine'];

        document.getElementById('display').innerHTML = movieName.join(" ");


        function search(){
            const searchMovie= document.getElementById('txt').value;

            let movie= movieName.filter(function(value,index,array){
                return value.indexOf(searchMovie) >= 0 ;
            });
            document.getElementById('disMoviename').innerHTML = movie;
        }
    </script>
</body>
</html>
