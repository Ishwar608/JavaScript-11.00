<script>
    let arrayData = ['alice','bob','lily','alice','lily'];

    let reduceData = arrayData.reduce(function(prev , value){
        const curvalue = prev[value] ||0;
        return {
            ...prev,
            [value]:curvalue+1,
        };
    },{})
    console.log(reduceData);
