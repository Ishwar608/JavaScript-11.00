<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Array and Add , Delete</title>
    <style>
        input{
            padding: 5px 10px;
            border:1px solid gray ;
            margin: 5px;
        }
        button{
            padding: 5px 10px;
            margin: 5px;
        }
        div{
            font-size: 18px;
            color: rgb(38, 0, 255);
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="#" target="_self">
        <input type="text" id="txt" placeholder="Enter a Value " onclick="clean()">
        <button onclick="addArray()" >Add</button>   
    </form>

    <div id="printTxt"></div>
</body>
<script>
    let data=[];

    function clean() {
        document.getElementById('txt').value = '';
        
    }
    function addArray(){
        let myData = document.getElementById('txt').value;
        data.push(myData);

        let newData = data.map(function(value,index) {
            
            return `<li> ${value} <button onclick="deleteRemove(${value})"> Delete </button> </li> `
        })       
        document.getElementById('printTxt').innerHTML = newData.join(" ");
    }
    function deleteRemove(value){
        console.log(value);
    }
</script>
</html>
